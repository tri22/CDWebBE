<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thanh toán thành công</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-5">
        <h2 class="text-success">Thanh toán thành công!</h2>
        <p><strong>Mã giao dịch:</strong> <span th:text="${transactionId}"></span></p>
        <p><strong>Ngân hàng:</strong> <span th:text="${bankCode}"></span></p>
        <p><strong>Số tiền:</strong> <span th:text="${formattedAmount}"></span> VND</p>
        <p><strong>Thời gian:</strong> <span th:text="${formattedDate}"></span></p>
        <a href="/order" class="btn btn-primary">Quay lại danh sách đơn hàng</a>
    </div>
</body>

</html>
